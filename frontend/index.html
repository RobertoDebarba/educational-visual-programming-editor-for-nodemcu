<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Blockly Demo:</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/code-prettify/desert.css">
  <script src="/storage.js"></script>
  <script src="env.js"></script>
  <script src="lib/blockly/blockly_compressed.js"></script>
  <script src="lib/blockly/blocks_compressed.js"></script>
  <script src="lib/blockly/javascript_compressed.js"></script>
  <script src="lib/code-prettify/run_prettify.js"></script>
  <script src="node_modules/axios/dist/axios.js"></script>

  <script src="custom_blocks/code_generator/otto_code_generator.js"></script>
  <script src="custom_config.js"></script>
  <script src="firmware_service.js"></script>

  <script src="index.js"></script>
</head>
<body>
  <table width="100%" height="100%">
    <tr>
      <td>
        <h1>
          <span id="title">...</span>
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_javascript" class="taboff">JavaScript</td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src='media/1x1.gif' class="trash icon21">
              </button>
              <button id="linkButton" class="notext" title="...">
                <img src='media/1x1.gif' class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src='media/1x1.gif' class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_javascript" class="content prettyprint"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>

  <xml id="toolbox" style="display: none">
    <category name="Controles" colour="140">
      <block type="control_waitseconds"></block>
      <block type="control_whiletrue"></block>
      <block type="control_dowhile"></block>
      <block type="control_for"></block>
      <block type="control_if"></block>
      <block type="control_ifelse"></block>
    </category>
    <category name="Movimentos" colour="230">
      <block type="motion_moveforward"></block>
      <block type="motion_moveback"></block>
      <block type="motion_turndirection"></block>
      <block type="motion_dance"></block>
      <block type="motion_feeling"></block>
      <block type="motion_sing"></block>
    </category>
    <category name="Sensores" colour="290">
      <block type="sensor_hasobstruction"></block>
      <block type="sensor_touchhead"></block>
    </category>
    <category name="Configurações" colour="190">
      <block type="config_wifi"></block>
    </category>
  </xml>

  <xml id="startBlocks" style="display: none">
    <block type="event_setup"></block>
    <block type="event_loop"></block>
  </xml>

  <script src="custom_blocks/code_generator/control_dowhile.js"></script>
  <script src="custom_blocks/code_generator/control_for.js"></script>
  <script src="custom_blocks/code_generator/control_if.js"></script>
  <script src="custom_blocks/code_generator/control_ifelse.js"></script>
  <script src="custom_blocks/code_generator/control_waitseconds.js"></script>
  <script src="custom_blocks/code_generator/control_whiletrue.js"></script>
  <script src="custom_blocks/code_generator/event_loop.js"></script>
  <script src="custom_blocks/code_generator/event_setup.js"></script>
  <script src="custom_blocks/code_generator/motion_dance.js"></script>
  <script src="custom_blocks/code_generator/motion_feeling.js"></script>
  <script src="custom_blocks/code_generator/motion_moveback.js"></script>
  <script src="custom_blocks/code_generator/motion_moveforward.js"></script>
  <script src="custom_blocks/code_generator/motion_sing.js"></script>
  <script src="custom_blocks/code_generator/motion_turndirection.js"></script>
  <script src="custom_blocks/code_generator/sensor_hasobstruction.js"></script>
  <script src="custom_blocks/code_generator/sensor_touchhead.js"></script>
  <script src="custom_blocks/custom_blocks.js"></script>
</body>
</html>
